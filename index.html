<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>how to print your books</title>

        <style>
            table td {
                border: 1px solid black;
            }
        </style>

        <script src="app.js"></script>
        
        <script>
            function callPrinting(){
                event.preventDefault(); // Prevents the default form submission
                let inp = document.getElementById("pages");
                let p = inp.value;
                let res = showPrintingOrder(Number(p));
                let resNode = document.getElementById("result");
                resNode.innerHTML = res;
            }
            
        </script>
    </head>
    <body class="container " style="min-width:320px">
        <div class="row"><h1 class="col-12">Print your books and don't waste paper</h1></div>
        <div class="row"><p class="col-12">Just add the number of pages and it will tell you how to add your pages in your design</p></div>
        <form id="formWrapper">
        <div class="row">
            <div class="col-3"><input type="number" id="pages" class="form-control"></div><div class="col-3"><button class="btn btn-primary" onclick="callPrinting()">calculate</button></div>
        </div>
        </form>
        <br>
        <table id="result" class="table">

        </table>
    </body>
</html>
